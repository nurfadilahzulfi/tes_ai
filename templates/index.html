<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background: white;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
        }
        
        .message.user .message-content {
            background-color: #007bff;
            color: white;
        }
        
        .message.bot .message-content {
            background-color: #e9ecef;
            color: #333;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.5rem;
            font-size: 1.2rem;
        }
        
        .user .message-avatar {
            background-color: #007bff;
            color: white;
            order: 2;
        }
        
        .bot .message-avatar {
            background-color: #6c757d;
            color: white;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        
        .typing-indicator {
            display: none;
            padding: 1rem;
            font-style: italic;
            color: #6c757d;
        }
        
        .status-indicator {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .status-connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .input-container {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            margin-top: 1rem;
        }
        
        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            height: fit-content;
        }
        
        .model-info {
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .stats-card {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .stats-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <h5><i class="fas fa-cog"></i> Pengaturan</h5>
                    
                    <!-- Connection Status -->
                    <div id="connection-status" class="status-indicator status-disconnected">
                        <i class="fas fa-circle"></i> Checking...
                    </div>
                    
                    <!-- Model Selection -->
                    <div class="mb-3">
                        <label for="model-select" class="form-label">Model AI:</label>
                        <select id="model-select" class="form-select">
                            {% for model in models %}
                            <option value="{{ model }}" {% if model == default_model %}selected{% endif %}>
                                {{ model }}
                            </option>
                            {% endfor %}
                        </select>
                        <div id="model-info" class="model-info">
                            <small>Model: <span id="current-model">{{ default_model }}</span></small>
                        </div>
                    </div>
                    
                    <!-- Temperature -->
                    <div class="mb-3">
                        <label for="temperature" class="form-label">
                            Temperature: <span id="temp-value">0.7</span>
                        </label>
                        <input type="range" class="form-range" id="temperature" 
                               min="0" max="2" step="0.1" value="0.7">
                        <small class="text-muted">Kreativitas AI (0=fokus, 2=kreatif)</small>
                    </div>
                    
                    <!-- Actions -->
                    <div class="mb-3">
                        <button id="clear-chat" class="btn btn-outline-danger btn-sm w-100 mb-2">
                            <i class="fas fa-trash"></i> Hapus Chat
                        </button>
                        <button id="refresh-models" class="btn btn-outline-primary btn-sm w-100">
                            <i class="fas fa-sync"></i> Refresh Models
                        </button>
                    </div>
                    
                    <!-- Statistics -->
                    <h6>ðŸ“Š Statistik</h6>
                    <div class="stats-card">
                        <div class="stats-number" id="total-messages">0</div>
                        <small>Total Pesan</small>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" id="user-messages">0</div>
                        <small>Pesan User</small>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" id="bot-messages">0</div>
                        <small>Respons Bot</small>
                    </div>
                </div>
            </div>
            
            <!-- Main Chat -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-robot"></i> {{ title }}</h4>
                        <small class="text-muted">Chatbot AI menggunakan model lokal Ollama</small>
                    </div>
                    
                    <div class="card-body p-0">
                        <div id="chat-container" class="chat-container">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-comments fa-3x mb-3"></i>
                                <p>Mulai percakapan dengan AI!</p>
                            </div>
                        </div>
                        
                        <div class="typing-indicator" id="typing-indicator">
                            <i class="fas fa-robot"></i> AI sedang mengetik...
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" 
                                   placeholder="Ketik pesan Anda di sini..." maxlength="2000">
                            <button id="send-button" class="btn btn-primary" type="button">
                                <i class="fas fa-paper-plane"></i> Kirim
                            </button>
                        </div>
                        <small class="text-muted">
                            <span id="char-count">0</span>/2000 karakter
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        class ChatBot {
            constructor() {
                this.chatContainer = document.getElementById('chat-container');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.connectionStatus = document.getElementById('connection-status');
                this.modelSelect = document.getElementById('model-select');
                this.temperatureSlider = document.getElementById('temperature');
                this.tempValue = document.getElementById('temp-value');
                this.charCount = document.getElementById('char-count');
                
                this.initializeEventListeners();
                this.checkConnection();
                this.loadChatHistory();
                this.updateStats();
            }
            
            initializeEventListeners() {
                // Send message
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Character counter
                this.messageInput.addEventListener('input', () => {
                    this.charCount.textContent = this.messageInput.value.length;
                });
                
                // Temperature slider
                this.temperatureSlider.addEventListener('input', () => {
                    this.tempValue.textContent = this.temperatureSlider.value;
                });
                
                // Model selection
                this.modelSelect.addEventListener('change', () => {
                    document.getElementById('current-model').textContent = this.modelSelect.value;
                });
                
                // Clear chat
                document.getElementById('clear-chat').addEventListener('click', () => {
                    this.clearChat();
                });
                
                // Refresh models
                document.getElementById('refresh-models').addEventListener('click', () => {
                    this.refreshModels();
                });
            }
            
            async checkConnection() {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    
                    if (data.success && data.connected) {
                        this.connectionStatus.className = 'status-indicator status-connected';
                        this.connectionStatus.innerHTML = '<i class="fas fa-circle"></i> Connected';
                        this.sendButton.disabled = false;
                    } else {
                        this.connectionStatus.className = 'status-indicator status-disconnected';
                        this.connectionStatus.innerHTML = '<i class="fas fa-circle"></i> Disconnected';
                        this.sendButton.disabled = true;
                    }
                } catch (error) {
                    this.connectionStatus.className = 'status-indicator status-disconnected';
                    this.connectionStatus.innerHTML = '<i class="fas fa-circle"></i> Error';
                    this.sendButton.disabled = true;
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.charCount.textContent = '0';
                
                // Show typing indicator
                this.showTyping(true);
                this.sendButton.disabled = true;
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            model: this.modelSelect.value,
                            temperature: parseFloat(this.temperatureSlider.value)
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.addMessage('bot', data.response, data.model);
                    } else {
                        this.addMessage('bot', `Error: ${data.error}`, null, true);
                    }
                } catch (error) {
                    this.addMessage('bot', `Connection error: ${error.message}`, null, true);
                } finally {
                    this.showTyping(false);
                    this.sendButton.disabled = false;
                    this.updateStats();
                }
            }
            
            addMessage(role, content, model = null, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const timestamp = new Date().toLocaleTimeString('id-ID');
                const avatar = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-content ${isError ? 'bg-danger text-white' : ''}">
                        <div>${content}</div>
                        <div class="message-time">
                            ${timestamp} ${model ? `â€¢ ${model}` : ''}
                        </div>
                    </div>
                `;
                
                // Remove empty state
                const emptyState = this.chatContainer.querySelector('.text-center');
                if (emptyState) {
                    emptyState.remove();
                }
                
                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
            
            showTyping(show) {
                this.typingIndicator.style.display = show ? 'block' : 'none';
                if (show) {
                    this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                }
            }
            
            async clearChat() {
                if (confirm('Yakin ingin menghapus semua percakapan?')) {
                    try {
                        await fetch('/api/clear', { method: 'POST' });
                        this.chatContainer.innerHTML = `
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-comments fa-3x mb-3"></i>
                                <p>Mulai percakapan dengan AI!</p>
                            </div>
                        `;
                        this.updateStats();
                    } catch (error) {
                        alert('Error clearing chat: ' + error.message);
                    }
                }
            }
            
            async refreshModels() {
                try {
                    const response = await fetch('/api/models');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.modelSelect.innerHTML = '';
                        data.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model;
                            option.textContent = model;
                            this.modelSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error refreshing models:', error);
                }
            }
            
            async loadChatHistory() {
                try {
                    const response = await fetch('/api/history');
                    const data = await response.json();
                    
                    if (data.success && data.messages.length > 0) {
                        // Clear empty state
                        this.chatContainer.innerHTML = '';
                        
                        data.messages.forEach(msg => {
                            this.addMessage(msg.role, msg.content, msg.model);
                        });
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                }
            }
            
            updateStats() {
                const messages = this.chatContainer.querySelectorAll('.message');
                const userMessages = this.chatContainer.querySelectorAll('.message.user');
                const botMessages = this.chatContainer.querySelectorAll('.message.bot');
                
                document.getElementById('total-messages').textContent = messages.length;
                document.getElementById('user-messages').textContent = userMessages.length;
                document.getElementById('bot-messages').textContent = botMessages.length;
            }
        }
        
        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
